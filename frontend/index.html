<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Your Mood, Your Music</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo at top center -->
    <div class="logo-container">
        <img src="app_logo.jpg" alt="Moodify Logo" class="logo">
    </div>

    <!-- Main container -->
    <div class="main-container">
        
        <!-- YouTube Player Section (Left) -->
        <div class="youtube-section">
            <div class="section-card" id="youtubeCard">
                <div class="section-header">
                    <span class="section-icon">ğŸµ</span>
                    <h3>Now Playing</h3>
                </div>
                <div id="youtubePlayerContainer" class="youtube-player-wrapper">
                    <div class="player-placeholder">
                        <div class="player-icon">ğŸ§</div>
                        <p>Your mood-based song will play here</p>
                    </div>
                    <div id="youtubePlayer"></div>
                </div>
            </div>
        </div>
        
        <!-- Image Input Section (Center) -->
        <div class="input-section">
            <div class="section-card">
                <div class="section-header">
                    <span class="section-icon">ğŸ“¸</span>
                    <h3>Capture Your Mood</h3>
                </div>
                <div class="image-box" id="imageBox">
                    <div class="placeholder" id="placeholder">
                        <div class="icon">ğŸ“·</div>
                        <p>Click to upload image or use camera</p>
                    </div>
                    <img id="preview" class="preview-image" style="display: none;">
                    <video id="video" autoplay playsinline style="display: none;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button class="btn" id="uploadBtn">ğŸ“ Upload</button>
                    <button class="btn" id="cameraBtn">ğŸ“¸ Camera</button>
                    <button class="btn btn-primary" id="analyzeBtn" disabled>ğŸ” Analyze Mood</button>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Output Section (Right) -->
        <div class="output-section">
            <div class="section-card">
                <div class="section-header">
                    <span class="section-icon">âœ¨</span>
                    <h3>Mood Analysis</h3>
                </div>
                <div class="output-box" id="outputBox">
                    <div class="output-placeholder">
                        <div class="analysis-icon">ğŸ­</div>
                        <p>Your mood analysis will appear here...</p>
                    </div>
                    <div class="output-content" id="outputContent" style="display: none;"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
